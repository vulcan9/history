<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>문서 구조 샘플</title>

	<!--구글웹폰트 : https://www.google.com/fonts#UsePlace:use/Collection:Maven+Pro:400,900

	<link href="./basic.css" rel="stylesheet" />

<body>


	<div class="root">

		<div class="document">
			<!-- 외부 파일로 로드할때
			<object type="image/svg+xml" data="./document.svg" style="width: 100%; height: 100%;">
				<img src="./document.svg" />
			</object>
			-->

			<svg style="left: 0px; top: 0px;">
				<style>
					
					g {pointer-events: bounding-box;}
					g.viewport .background {
						opacity: 0.1;
						fill: #777;
					}
					g.viewport .background:hover {opacity: 0.2;}
					g.gArea .background {
						opacity: 0;
						fill: none;
						stroke: #00c1ff;
						stroke-width: 1px;
					}
					g.gArea .background:hover {opacity: 0.5;}
					text {pointer-events: none;}
					rect {
						/*fill: #b6ff00;*/
						stroke-width: 1px;
						cursor: pointer;
						opacity: 0.5;
					}
					rect:hover {opacity: 1;}
				</style>

				<g id="SvgjsG1006" class="viewport">
					<rect id="SvgjsRect1007" width="100%" height="100%" class="background"></rect>
					<g id="SvgjsG1008" class="gArea" transform="translate(50 50)">
						<rect id="SvgjsRect1009" width="299" height="199" class="background"></rect>
						<rect id="SvgjsRect1010" width="100" height="100" fill="#ffff00"></rect>
						<rect id="SvgjsRect1011" width="50" height="50" fill="#ff0000" x="100" y="100"></rect>
					</g>
					<g id="SvgjsG1012" class="gArea" transform="rotate(45 480 280) translate(400 200)">
						<rect id="SvgjsRect1013" width="160" height="160" class="background"></rect>
						<rect id="SvgjsRect1014" width="80" height="80" fill="#ffff00"></rect>
						<rect id="SvgjsRect1015" width="80" height="80" fill="#ff0000" x="80" y="80"></rect>
					</g>
					<g id="SvgjsG1016" class="gArea" transform="rotate(90 330 200) translate(200 100)">
						<rect id="SvgjsRect1017" width="260" height="200" class="background"></rect>
						<rect id="SvgjsRect1018" width="80" height="50" fill="#ffff00"></rect>
						<rect id="SvgjsRect1019" width="80" height="50" fill="#ff0000" x="80" y="50"></rect>
					</g>
				</g>







				<!--https://developer.mozilla.org/en-US/docs/Web/SVG/Element/foreignObject-->
				<foreignObject width="300px" height="300px" x="100" y="100">
					<div style="width: 299px; height: 299px; border: 10px solid red; position: relative; pointer-events:none;">
						
						<!--
						<object type="image/svg+xml" data="./document.svg" style="width: 100%; height: 100%;">
							<img src="./document.svg" />
						</object>
						
						<iframe width="560" height="315" src="http://www.youtube.com/embed/yHfJXxfK5ko" frameborder="0" allowfullscreen="true"></iframe>
						-->
					</div>
				</foreignObject>
			</svg>



			







		</div>

	</div>



	<!--doc_content.svg-->
