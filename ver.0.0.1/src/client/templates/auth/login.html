        <ul ng-if="!auth_isAuthenticated()" class="nav navbar-nav pull-right">

            <li><a ng-click="auth_signup()">Sign up</a></li>
        </ul>
        
        <ul ng-if="auth_isAuthenticated()" class="nav navbar-nav pull-right">
            <li><a ng-click="auth_logout()">Logout</a></li>
        </ul>

    </div>

<div class="container" style="max-width: 500px;">
  <div class="row">
    <div class="center-form panel">
        <div class="panel-body">

            <h2 class="text-center">Login</h2>

            <!-- 로그인 -->
            <form method="post" ng-submit="auth_loginExecute()" name="loginForm">
                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
                    <span class="ion-at form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                    <span class="ion-key form-control-feedback"></span>
                </div>
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
                <br/>
                <p class="text-center">
                <a ng-click="auth_forgotPassword();">Forgot your password?</a>
                </p>
                <p class="text-center text-muted">
                <small>Don't have an account yet? <a ng-click="auth_signup();">Sign up</a></small>
                </p>
                <div class="signup-or-separator">
                    <h6 class="text">or</h6>
                    <hr>
                </div>
            </form>

            <!-- 다른 사이트에서 인증
            <h2 class="text-center">Sign in</h2>
             -->

            <button class="btn btn-block btn-google-plus" ng-click="auth_authenticate('google')">
                <span class="ion-social-googleplus"></span>Sign in with Google
            </button>

            <button class="btn btn-block btn-facebook" ng-click="auth_authenticate('facebook')">
                <i class="ion-social-facebook"></i> Sign in with Facebook
            </button>
            
            <button class="btn btn-block btn-twitter" ng-click="auth_authenticate('twitter')">
                <i class="ion-social-twitter"></i> Sign in with Twitter
            </button>
