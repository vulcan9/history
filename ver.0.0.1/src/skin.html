                    <pattern id="grid-pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100">
                        <g id="sharp" transform="translate(-0.5,-0.5)">
                            <line class="lineH" x1="0" x2="100" y1="20" y2="20" stroke="#888" stroke-width="1"></line>
                            <line class="lineH" x1="0" x2="100" y1="40" y2="40" stroke="#888" stroke-width="1"></line>

                            <line class="lineV" x1="20" x2="20" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="40" x2="40" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="60" x2="60" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="80" x2="80" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="100" x2="100" y1="0" y2="100" stroke="#222" stroke-width="1"></line>
                            <line class="lineH" x1="0" x2="100" y1="100" y2="100" stroke="#222" stroke-width="1"></line>
                        </g>
                    </pattern>
                    
                    <rect id="grid" fill="url(#grid-pattern)" width="100%" height="100%" opacity="0.1"></rect>
                </svg>

            </div>

            <!--컨텐츠 그룹-->
