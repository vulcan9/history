  <body style="opacity: 1;transition: opacity 1s;-webkit-transition: opacity 1s;">


    
    





<div class="hi-applicationContainer">
    <div class="hi-toolContainer">


<div class="screenContainer" style="height: 800px;">
    <div class="screen">
        

















        <div class="paper" horizontalCenter="0" verticalCenter="0">
            
            <!--배경 패턴-->
            <div class="background">

                <svg zoomAndPan="disable" currentscale="1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <pattern id="grid-pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100">
                        <g id="sharp" transform="translate(-0.5,-0.5)">
                            <line class="lineH" x1="0" x2="100" y1="20" y2="20" stroke="#888" stroke-width="1"></line>
                            <line class="lineH" x1="0" x2="100" y1="40" y2="40" stroke="#888" stroke-width="1"></line>
                            <line class="lineH" x1="0" x2="100" y1="60" y2="60" stroke="#888" stroke-width="1"></line>
                            <line class="lineH" x1="0" x2="100" y1="80" y2="80" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="20" x2="20" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="40" x2="40" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="60" x2="60" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="80" x2="80" y1="0" y2="100" stroke="#888" stroke-width="1"></line>
                            <line class="lineV" x1="100" x2="100" y1="0" y2="100" stroke="#222" stroke-width="1"></line>
                            <line class="lineH" x1="0" x2="100" y1="100" y2="100" stroke="#222" stroke-width="1"></line>
                        </g>
                    </pattern>
                    
                    <rect id="grid" fill="url(#grid-pattern)" width="100%" height="100%" opacity="0.1"></rect>
                </svg>

            </div>

            <!--컨텐츠 그룹-->
            <div class="content" style="width:100%;height:100%; overflow: visible;">



                TODO :
                <ul>
                    <li>window resize는 (#ApplicationController.resize) 이벤트 사용</li>
                    <li><s>Directive 생성 : horizontalCenter, verticalCenter</s></li>
                    <li>데이터 로드 (DataService) 사용</li>
                    <li>Impress 화면 적용</li>
                </ul>





                <!--선택 표시-->
                <div class="wire ui-draggable ui-resizable ui-rotatable ui-selected" 
                style="top: 140px; left: 40px; width: 240px; height: 160px;
                transform:rotateX(0deg) rotateY(0deg) rotateZ(-45deg)">

                    <!-- <div style="z-index: 4; 
                    top: 0px !important; 
                    left: 0px !important; 
                    height: 160px; width: 240px; 
                    border: 1px solid rgb(68, 68, 68);
                    background-color: rgb(221, 221, 221);"></div> -->

                    <div class="ui-resizable-handle ui-resizable-n"></div>
                    <div class="ui-resizable-handle ui-resizable-e"></div>
                    <div class="ui-resizable-handle ui-resizable-s"></div>
                    <div class="ui-resizable-handle ui-resizable-w"></div>
                    <div class="ui-resizable-handle ui-resizable-se"></div>
                    <div class="ui-resizable-handle ui-resizable-sw"></div>
                    <div class="ui-resizable-handle ui-resizable-ne"></div>
                    <div class="ui-resizable-handle ui-resizable-nw"></div>

                    <div class="ui-rotate-handle"></div>
                </div>

                <!-- 선택 객체 샘플 -->
                <div style="position: absolute;
                top: 140px; left: 40px; width: 240px; height: 160px;
                border: 1px solid rgb(68, 68, 68);
                background-color: rgba(150, 250, 0, 0.2);
                transform:rotateX(0deg) rotateY(0deg) rotateZ(-45deg)"></div>

                <!-- 영역표시(투명표시) -->
                <div class="hi-areaDisplay transparent" style="left: 380px;top: 100px;width: 100px;height: 100px;"></div>

                <!-- 마우스 선택영역 표시 -->
                <div class="hi-areaDisplay selector" style="left: 500px;top: 100px;width: 100px;height: 100px;"></div>

                <!--snap 선-->
                <div id="guide-h" class="guide horizontal" style="top: 200px; display: block;"></div>
                <div id="guide-v" class="guide vertical" style="left: 500px; display: block;"></div>




            </div>
            
            <!-- 편집모드로 전환 -->
            <div class="modeHandle edit"></div>
            <!-- 편집모드 종료 -->
            <div class="modeHandle play" style="top:0"></div>

        </div>










        
    </div>
</div>






    </div>
</div>
