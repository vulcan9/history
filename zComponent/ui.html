<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3 Please! The Cross-Browser CSS3 Rule Generator</title>

	<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		#save {
			width: 300px;
			height: 300px;
			padding: 20px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -150px 0 0 -150px;
			border: 1px dashed rgba(0,0,0,0.5);
			color: rgba(0,0,0,0.5);
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

			#save a.reset {
				position: absolute;
				color: rgba(0,0,0,0.5);
				left: 20px;
				bottom: 20px;
				text-decoration: none;
				font-size: 10px;
			}

				#save a.reset:hover {
					-webkit-transform: matrix(1.4172,-0.3424,0.3074,1.2345,0,0);
					-moz-transform: matrix(1.4172,-0.3424,0.3074,1.2345,0px,0px);
					-ms-transform: matrix(1.4172,-0.3424,0.3074,1.2345,0,0);
					-o-transform: matrix(1.4172,-0.3424,0.3074,1.2345,0,0);
					transform: matrix(1.4172,-0.3424,0.3074,1.2345,0,0);
				}

		#play {
			width: 300px;
			height: 300px;
			padding: 20px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -150px 0 0 -150px;
			background: #ffa;
			-webkit-user-select: none;
			-webkit-box-shadow: 0 0 10px rgba(0,0,0,0.15);
			-moz-box-shadow: 0 0 10px rgba(0,0,0,0.15);
			box-shadow: 0 0 10px rgba(0,0,0,0.15);
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transform: translate3d(0,0,0);
		}

			span {
				position: relative;
				border: 1px solid silver;
				background: white;
				font-size: 14px;
				padding: 4px 8px;
				white-space: nowrap;
				cursor: pointer;
			}

				#play span:hover {
					border-color: gray;
				}

			.rotate {
				cursor: n-resize;
			}

			.scale {
				cursor: nw-resize;
			}

			.skewx {
				cursor: w-resize;
			}

			.skewy {
				cursor: n-resize;
			}

			.move {
				cursor: move;
			}


		#matrixbox {
			position: relative;
			top: 160px;
		}

		#play, #save {
			height: 160px;
			width: 160px;
			padding: 50px;
			text-align: center;
			z-index: 20;
			color: black;
		}

		#save {
			color: white;
			border-color: #000;
		}
	</style>

	<script src="jquery-1.7.1.min.js"></script>
	<script src="ui.js"></script>
</head>

<body>



	<div id="matrixbox">

		<!--
		<span id="save">
			Oh hai :)
			<br><br>
			From <a href="http://peterned.home.xs4all.nl/matrices/">Peter Nederlof</a>
			<a href="#1,0,0,1,0,0" class="reset">oh noes!</a>
		</span>
		-->
		<div id="moveTarget" style="position:absolute;user-select:none;left:0px;top:0px;">
			<div id="scale_rotateTarget" style="position:absolute;">
				<div id=" skewtarget" style="position:absolute;">

					<div id="target" style="position:absolute;width:100px;height:100px;background:#ff6a00">
						Manipulate me, please!
					</div>


			</div>
			</div>
		</div>
		
	</div>

	<div id="ui" style="user-select:none;" ondrag="return false;">
		<span class="move">move</span>
		<span class="rotate">rotate</span>
		<span class="scale">scale</span>
		<span class="skewx">skew</span>
		<span class="skewy">skew</span>
	</div>
	

</body>
</html>
